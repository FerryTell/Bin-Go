<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaXZhbm1hbmciLCJhIjoiY2psajdycTY1MDkydTN3bzVlODNwamlhOSJ9.bpkbYMZnpQPQgNIvfrqkiQ';


var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    //center: [114.15, 22.28], // starting position [lng, lat]
    zoom: 0, // starting zoom
	maxBounds: [[113.82, 22.07], [114.45, 22.56]]
});

var geojson = {
    "type": "FeatureCollection",
    "features": [
        {
            "type": "Feature",
            "properties": {
				"description": "<strong>70%</strong>",
            },
            "geometry": {
                "type": "Point",
                "coordinates": [114.15,22.28]
            }
        },
    ]
};

// add markers to map
geojson.features.forEach(function(marker) {
    // create a DOM element for the marker
    var el = document.createElement('i');
    el.className = 'fas fa-trash-alt fa-lg';
	
	var popup = new mapboxgl.Popup({ offset: 25 })
	.setHTML(marker.properties.description);


    // add marker to map
    new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
		.setPopup(popup)
        .addTo(map);
});

</script>

</body>
</html>
